<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Lost in Space</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Mono&display=swap");

      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Space Mono", monospace;
        color: #ffffff;
        background: #000000;
        overflow: hidden;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://www.transparenttextures.com/patterns/stardust.png");
        z-index: -1;
        animation: twinkle 2s infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.8;
        }

        50% {
          opacity: 1;
        }
      }

      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1;
      }

      h1 {
        font-size: 8em;
        margin: 0;
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        animation: glitch 5s infinite;
      }

      @keyframes glitch {
        0%,
        100% {
          text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        50% {
          text-shadow: 2px -2px #ff00de, -2px 2px #00ffff;
        }
      }

      p {
        font-size: 1.5em;
        margin: 20px 0;
        text-shadow: 0 0 5px #00ffff;
      }

      a {
        display: inline-block;
        color: #ffffff;
        background: #00ffff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: all 0.3s;
        font-weight: bold;
      }

      a:hover {
        background: #ffffff;
        color: #000000;
        transform: scale(1.1);
      }

      .ufo {
        position: absolute;
        width: 150px;
        height: 80px;
        background: url("https://api.iconify.design/noto:flying-saucer.svg")
          no-repeat center center;
        background-size: contain;
        cursor: pointer;
        z-index: 1;
        animation: hover 15s ease-in-out infinite;
      }

      @keyframes hover {
        0%,
        100% {
          transform: translateX(0) translateY(0);
        }

        50% {
          transform: translateX(100px) translateY(25px);
        }
      }

      .message {
        position: absolute;
        background: rgba(0, 255, 255, 0.2);
        border: 2px solid #00ffff;
        border-radius: 10px;
        padding: 10px;
        display: none;
        color: #00ffff;
        text-shadow: 0 0 5px #00ffff;
      }
    </style>
  </head>

  <body>
    <div class="stars"></div>
    <div class="content">
      <h1>404</h1>
      <p>Oops! Looks like you're lost in space.</p>
      <p>The page you're looking for has drifted into the void.</p>
      <a href="/">Return to Earth</a>
    </div>
    <div class="ufo" id="ufo" style="top: 10%; left: 10%"></div>
    <div class="message" id="message"></div>

    <script>
      const ufo = document.getElementById("ufo");
      const message = document.getElementById("message");
      const messages = [
        "We come in peace!",
        "Take me to your leader!",
        "Error 404: Earth not found",
        "Houston, we have a problem",
      ];

      ufo.addEventListener("click", () => {
        message.textContent =
          messages[Math.floor(Math.random() * messages.length)];
        message.style.display = "block";
        message.style.left = `${ufo.offsetLeft}px`;
        message.style.top = `${ufo.offsetTop + ufo.offsetHeight}px`;

        setTimeout(() => {
          message.style.display = "none";
        }, 3000);
      });
    </script>
  </body>
</html>
